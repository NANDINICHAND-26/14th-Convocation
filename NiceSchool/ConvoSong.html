    <style>
      /* Gold gradient background with shimmer */
      #convo-song {
        position: relative;
        background: linear-gradient(135deg, #f0d98a 0%, #d4af37 100%);
        overflow: hidden;
        padding: 60px 0;
      }

      #convo-song::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.6) 20%,
          rgba(255, 255, 255, 0.15) 40%
        );
        transform: skewX(-20deg);
        animation: shimmer 6s infinite linear;
        pointer-events: none;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) skewX(-20deg);
        }
        100% {
          transform: translateX(100%) skewX(-20deg);
        }
      }

      /* Card styling */
      .song-card {
        max-width: 350px;
        background-color: #0d1b2a;
        color: white;
        border-radius: 1.25rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        padding: 1.5rem;
        text-align: center;
        position: relative;
        z-index: 1; /* keeps card above shimmer */
      }

      .song-card img {
        border-radius: 0.75rem;
        margin-bottom: 1rem;
      }

      audio {
        margin-top: 1rem;
        width: 100%;
      }
    </style>
  </head>
