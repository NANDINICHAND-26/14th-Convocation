      rel="stylesheet"

    <style>
      /* Section Background */
      #convo-song {
        position: relative;
        background: url("../img/mandala back.png") center/cover no-repeat;
        padding: 100px 0;
        overflow: hidden;
        text-align: center;
      }

      /* Heading Styling */
      #convo-song h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 40px;
        background: linear-gradient(45deg, #ffd700, #fff8dc);

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      /* Card styling */
      .song-card {
        max-width: 400px;
        background: linear-gradient(160deg, #1a237e 0%, #311b92 100%);
        color: #fff;
        border-radius: 1.25rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
        border: 2px solid #d4af37;
      }

      /* Gold heading effect inside card */
      .song-card h5 {
        font-size: 1.5rem;
        background: linear-gradient(45deg, #d4af37, #f9e79f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Year styling */
      .song-card p.text-muted {
        color: #90caf9 !important;
        font-weight: 600;
      }

      /* Audio Player custom */
      audio {
        margin-top: 1rem;
        width: 100%;
        border-radius: 8px;
      }

      /* Button Convocation */
      .btn-convocation {
        background: linear-gradient(45deg, #ab47bc, #6a1b9a);
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 30px;
        transition: 0.3s;
      }

      .btn-convocation:hover {
        background: linear-gradient(45deg, #d4af37, #fbc02d);
        color: #0b1c3d;
      }
    </style>
  </head>
